# Enable Bluetooth
CONFIG_ZMK_BLE=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Sleep timeout (15 minutes)
CONFIG_ZMK_IDLE_TIMEOUT=900000

# Start advertising on boot - no key press needed!
CONFIG_BT_DISCARDABLE_EXPERIMENTAL=y

# Enable built-in LED on nice!nano
CONFIG_ZMK_LED=y
CONFIG_LED=y

# LED brightness (0-100)
CONFIG_ZMK_LED_BRT=50
