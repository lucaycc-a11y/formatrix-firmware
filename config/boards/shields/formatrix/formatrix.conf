# Enable Bluetooth
CONFIG_ZMK_BLE=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Sleep timeout (15 minutes)
CONFIG_ZMK_IDLE_TIMEOUT=900000

# LED settings for pairing indication
CONFIG_ZMK_LED=y
CONFIG_LED=y
CONFIG_ZMK_LED_BRT=60

# Auto advertising on boot (easier pairing)
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=0
